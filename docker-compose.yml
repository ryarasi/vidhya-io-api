version: "2.4"

services:
  nginx:
    build: ./nginx
    ports:
      - ${PORT}:80

    volumes:
      - static-data:/vol/static
    depends_on:
      - web
    restart: "on-failure"

  redis:
    image: redis:latest
    ports:
      - 6379:6379
    volumes:
      - ./config/redis.conf:/redis.conf
    command: ["redis-server", "/redis.conf"]
    restart: "on-failure"

  web:
    build: .
    command: bash -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:${APP_PORT}"
    container_name: vidhya_io_api
    volumes:
      - .:/shuddhi
    ports:
      - ${APP_PORT}:${APP_PORT}
    depends_on:
      - redis
    restart: "on-failure"

volumes:
  static-data:
