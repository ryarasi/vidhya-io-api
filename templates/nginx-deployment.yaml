
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: vidhya-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: "{{ .Values.image.nginx.repository }}:{{ .Values.image.nginx.tag }}"
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: my-configmap
      imagePullSecrets:
        - name: gitlab-registry
      